<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'scrapboxapp/css/base.css' %}">
    <link rel="stylesheet" href="{%static 'scrapboxapp/css/style.css'%}">
        
</head>

<body>
    <div class="navbar w-100">
        <div class="logo ms-3">
            <img src="{% static 'scrapboxapp/images/logo.png' %}" alt="Company Logo">
            <span class="company-name ms-3"><h3>SCRAP DEAL</h3></span>
        </div>


            <div class="dropdown me-4">
                <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.user}}
                </button>
                <ul class="dropdown-menu text-dark">
                  <li><a class="dropdown-item mb-2 me-2" href="{%url 'profile-detail' request.user.profile.id%}"><i class="fa-regular fa-user"></i> My Profile</a></li>             
                  <li><a class="dropdown-item mb-2" href="{%url 'productlist'%}"><i class="fa-solid fa-handshake"></i> Buy Products</a></li>
                  <li><a class="dropdown-item mb-2" href="{%url 'product-add'%}"><i class="fa-solid fa-hand-holding-dollar"></i> Sell Products</a></li>
                  <li><a class="dropdown-item" href="{% url 'signout' %}"><i class="fa-solid fa-power-off"></i> Logout</a></li>

                </ul>
              </div>
            
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer mt-5">
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>





</body>

</html>
