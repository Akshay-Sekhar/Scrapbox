{% extends 'base.html' %}
{%load static%}

{% block content %}

<head>
  <style>
    body {
      background-color: #85FFBD;
      background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
  
    }
  </style>
</head>

  <div class="mt-5 text-center">
    <h1>BIKES</h1>
  </div>  
    {% for p in data %}
    <div class="container d-flex justify-content-center">
      <div class="card mb-3 justify-content-center" style="max-width: 700px;">
        <div class="row g-0">
          <div class="col-md-4">
            {%if p.picture%}
            <img src="{{p.picture.url}}" class="img-fluid rounded-start h-100" alt="">
            {%endif%}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{p.name}}</h2>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item">Brand : {{p.brand}}</li>
                <li class="list-group-item">Location : {{p.location}}</li>
                <li class="list-group-item"> Year : {{p.year}}</li>
              </ul>
                <div class="d-flex justify-content-between"> <!-- Added flex container -->
                  <a href="{% url 'product-detail' p.id %}" class="me-auto"><button type="button" class="btn btn-link">View Details</button></a> <!-- 'me-auto' pushes to left -->
                  <a href="{% url 'product-delete' p.id %}" class="ms-auto"><button type="button" class="btn btn-link">Sold Out</button></a> <!-- 'ms-auto' pushes to right -->
                </div>
            </div>
          </div>
        </div>
        
    
      </div>
    </div>
    {% endfor %}




{% endblock %}
