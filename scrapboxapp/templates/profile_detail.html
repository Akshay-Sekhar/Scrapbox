{% extends 'base.html' %}
{%load static%}

{% block content %}

<head>
  <style>
    body {
      background-color: #85FFBD;
      background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
  
    }
  </style>
</head>

<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color mb-3">{{data}}</h3>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Birthday</label>
                                <p>{{data.dob}}</p>
                            </div> 
                            <div class="media">
                                <label>Phone</label>
                                <p>{{data.phone}}</p>
                            </div>
                            <div class="media">
                                <label>Address</label>
                                <p>{{data.address}}</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar mt-5 text-center">
                    {%if data.profile_pic%}
                        <img src="{{data.profile_pic.url}}"alt="">
                    {%else%}
                         <img src="{%static 'scrapboxapp/images/profilepic.png' %}" title="" alt="">
                    {%endif%} 
                </div>
                <div class="mt-5 text-center">
                    <a href="{% url 'profile-update' request.user.profile.id %}">
                        <button type="submit" class="btn btn-outline-danger mx-auto"><i class="fa-regular fa-user text me-2"></i>Add Details</button>
                    </a>
                </div>
            </div>
        </div>
    </div>    
  
{% endblock %}
